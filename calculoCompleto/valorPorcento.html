<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Taxa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px; /* EspaÃ§amento entre o tÃ­tulo e o input */
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        #atualizarPagina {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <span id="atualizarPagina" onclick="atualizarPagina()">ðŸ”„</span>
        <h1>Calculadora de Taxa</h1>
    </div>
    <form id="taxCalculator">
        <label for="initialValue">Valor:</label>
        <input type="number" id="initialValue" placeholder="Digite o valor inicial" required>

        <label for="finalValue">Valor com taxa:</label>
        <input type="number" id="finalValue" placeholder="Digite o valor final" required>

        <button type="button" onclick="calculate()">Calcular</button>
    </form>

    <div id="result" class="result" style="display: none;">
        <p><strong>Porcentagem de Taxa:</strong> <span id="percentage"></span>%</p>
        <p><strong>Quanto de Taxa:</strong> <span id="difference"></span></p>
    </div>

    <script>
        // FunÃ§Ã£o para formatar valores em reais
        function formatarReal(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Campos a serem navegados
            const fields = ['initialValue', 'finalValue'];

            // Adiciona evento de Enter para navegaÃ§Ã£o
            fields.forEach((id, index) => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('keydown', (event) => {
                        if (event.key === 'Enter') {
                            event.preventDefault();
                            const nextIndex = (index + 1) % fields.length;
                            const nextInput = document.getElementById(fields[nextIndex]);
                            if (nextInput) {
                                nextInput.focus();
                                nextInput.select();
                            }
                        }
                    });
                }
            });
        });

        function calculate() {
            const initialValue = parseFloat(document.getElementById('initialValue').value);
            const finalValue = parseFloat(document.getElementById('finalValue').value);

            if (isNaN(initialValue) || isNaN(finalValue) || initialValue <= 0) {
                alert('Por favor, insira valores vÃ¡lidos.');
                return;
            }

            const difference = finalValue - initialValue;
            const percentage = ((difference / initialValue) * 100).toFixed(2);

            document.getElementById('percentage').textContent = percentage;
            document.getElementById('difference').textContent = formatarReal(difference);
            document.getElementById('result').style.display = 'block';
        }

        function atualizarPagina() {
            location.reload(); // Atualiza a pÃ¡gina
        }
    </script>
</body>
</html>
