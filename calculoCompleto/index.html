    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        /* Estilo para o cabeçalho */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }

        /* Estilo da logo com link */
        .header img {
            height: 50px;
            transition: transform 0.2s ease; /* Transição suave para hover */
        }

        .header img:hover {
            transform: scale(1.05); /* Aumenta um pouco ao passar o mouse */
        }

        .header a {
            text-decoration: none;
            color: #888; /* Ícone cinza inicialmente */
            font-size: 24px;
            transition: color 0.2s ease, transform 0.2s ease; /* Transição suave */
        }

        .header a:hover {
            color: #000; /* Ícone preto ao passar o mouse */
            transform: scale(1.2); /* Aumenta um pouco */
        }
        .input-largo {
            width: 100%; /* Ocupa toda a largura disponível */
            max-width: 600px; /* Define um limite máximo */
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Evita que padding aumente a largura */
            margin: 10px 0; /* Espaçamento superior e inferior */
        }

        .input-largo:focus {
            outline: none;
            border-color: #007BFF; /* Borda azul ao focar */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Efeito de brilho ao focar */
        }
        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        /* Estilo para o footer */
        .footer__copy {
            font-size: 14px;
            text-align: center;
            color: #555;
            margin-top: 20px;
        }

        .footer__copy a {
            color: #007BFF; /* Azul para o link */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Transição suave */
        }

        .footer__copy a:hover {
            color: #0056b3; /* Azul mais escuro ao passar o mouse */
        }
    </style>
</head>

       <!-- Logo com link -->
